<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">

    <div class="col-12 borders"></div>

    <!-- Separater -->

    <div class="col-12 nav-bar">
      <h1>sMOO</h1>
      <nav class="navbar navbar-inverse navbar-static-top">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Smoothies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">About</a>
          </li>
        </ul>

      </nav>
    </div>

    <!-- Separater -->
    <div class="w-100"></div>
    <!-- Separater -->

    <div class="col-12 main-content">

      <!-- Separater LOGIN DATA BELOW-->
      <div class="col-8 home-image">
        <img src="assets/media/smoothie-1.jpg" width="100%" />
      </div>

      <!-- Separater SMOOTHIE DATA BELOW-->

      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

      </div>

      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

      </div>
    </div>


  </div>

  <!-- Separater -->

  <div class="col-12 borders"></div>

  </div>
</body>

</html>
